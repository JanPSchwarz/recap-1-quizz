<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schildkröten Quizz</title>
    <link rel="stylesheet" href="styles.css" />

      href="https://fonts.googleapis.com/css?family=Caveat"

    <main>
      <header>
        <h1>Quizz App</h1>

      <div class="question_card">

          <p class="hash_tag">#Natur</p>
          <p class="hash_tag">#Quizz</p>
        </div>
      </div>

      <div class="question_card">

        <button>Show Answer</button>
        <div class="hash-tag_box">
          <p class="hash_tag">#Schildkröten</p>
          <p class="hash_tag">#Natur</p>
          <p class="hash_tag">#Quizz</p>
        </div>
      </div>

      <div class="question_card">
        <p class="question">Wie groß ist die größte Schildkröte der Welt?</p>
        <button>Show Answer</button>
        <div class="hash-tag_box">
          <p class="hash_tag">#Schildkröten</p>
          <p class="hash_tag">#Natur</p>
          <p class="hash_tag">#Quizz</p>
        </div>
      </div>

      <footer>
        <ul>
          <a href=""><li id="home">Home</li></a>
          <a href=""><li id="bookmarks">Bookmarks</li></a>
