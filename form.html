<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="CSS/Components/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Caveat" />
    <script src="form.js" defer></script>
    <script
      src="https://kit.fontawesome.com/4328664281.js"
      crossorigin="anonymous"></script>
  </head>
  <body class="body-form-page">
    <main data-js="main">
      <header class="header">
        <img
          src="Pictures/turtle.png"
          class="turtle"
          alt="Picture of a turtle" />
        <h1>Quizz App</h1>
      </header>
      <form action="" class="form" data-js="form">
        <section class="input-box">
          <label for="new-question" class="input-label"
            >Add New Question:
          </label>
          <textarea
            name="newQuestion"
            id="new-question"
            data-js="newQuestion"
            cols="30"
            rows="10"
            class="input-textarea"
            maxlength="150"
            required></textarea>
          <p class="character-counter" data-js="character-counter-question">
            150 Characters left
          </p>
          <div class="progress-bar" data-js="progress-bar-question"></div>
        </section>
        <section class="input-box">
          <label for="answer-field" class="input-label"> Answer: </label>
          <textarea
            name="answerField"
            data-js="answerField"
            id="answer-field"
            cols="30"
            rows="10"
            class="input-textarea"
            maxlength="150"
            required></textarea>
          <p class="character-counter" data-js="character-counter-answer">
            150 Characters left
          </p>
          <div class="progress-bar" data-js="progress-bar-answer"></div>
        </section>
        <section class="input-box">
          <label for="tag-input" class="input-label"># - Tag:</label>
          <input
            type="text"
            name="tagInput"
            data-js="tagInput"
            id="tag-input"
            class="input-textarea"
            maxlength="50" />
          <p class="character-counter" data-js="character-counter-hash">
            50 Characters left
          </p>
          <div class="progress-bar" data-js="progress-bar-hash"></div>
        </section>
        <button type="submit" class="submit-button" data-js="submit-button">
          Create Question
        </button>
      </form>

      <section class="question-section" data-js="question-section"></section>

          ></a>
          <a href="index-profile.html" aria-label="Settings-Page"
            ><li id="profile"><i class="fa-solid fa-user"></i></li
          ></a>
        </ul>
      </footer>
    </main>
  </body>
</html>
